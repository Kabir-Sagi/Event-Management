<section class="p-3">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div *ngIf="emptyForm" class="alert alert-danger animated zoomIn">
          <button class="close" data-dismiss="alert">
            <i class="fa fa-times-circle"></i>
          </button>
          <span>Please fill in the fields</span>
        </div>
        <div class="card animated zoomIn">
          <div class="card-header bg-secondary text-white text-center">
            <h3>Upload Events</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submitUpload()">
              <div class="form-group">
                <input [(ngModel)]="event.name" name="eventName" type="text" class="form-control" placeholder="Event Name">
              </div>
              <div class="form-group">
                <input [(ngModel)]="event.url" name="url" type="text" class="form-control" placeholder="Event URL">
              </div>
              <div class="form-group">
                <input [(ngModel)]="event.date" name="date" type="text" class="form-control" placeholder="Event Date">
              </div>
              <div class="form-group">
                <select [(ngModel)]="event.type" name="type" class="form-control">
                  <option value="">Select an Event</option>
                  <option value="FREE">FREE</option>
                  <option value="PRO">PRO</option>
                </select>
              </div>
              <div>
                <input type="submit" value="upload" class="btn btn-secondary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
